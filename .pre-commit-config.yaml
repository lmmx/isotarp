fail_fast: false

repos:
  - repo: https://github.com/lmmx/just-pre-commit
    rev: v0.3.5
    hooks:
      - id: ensure-just-system
        args: ['code-quality']
      - id: ensure-just-script
        args: ['code-quality']
      - id: ensure-just-cargo
  - repo: https://github.com/kykosic/pre-commit-rust
    rev: 0.4.0
    hooks:
      - id: cargo-fmt
